<ion-header>
  <ion-toolbar>
    <ion-title>Daily Rysia App </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2" size-md="6" offset-md="3" class="ion-no-padding">
        <ion-card class="ion-text-center">
          <ion-img [src]="photo()?.photoUrl" alt="todays photo of Rysia"></ion-img>
          <ion-card-header>
            <ion-card-subtitle>{{ photo()?.createdAt | date }}</ion-card-subtitle>
            <ion-card-title>{{ photo()?.caption }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
